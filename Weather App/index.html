<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wether-app-container">
        <div class="weather-app-data">
            <div class="container-one">
                <ul class="list_items">
                    <li>
                        <div>
                            <p>Name</p>
                            <p>Region</p>
                            <p>Country</p>
                        </div>
                    </li>
                    <li>Icon</li>
                    <li>Text</li>
                    <form>
                        <input type="text" placeholder="Enter the City Name">
                    </form>
                </ul>
            </div>
            <div class="container-Two">
                <ul class="list_items">
                    <li>
                        <p>Humidity</p>
                        <p></p>
                    </li>
                    <li>
                        <p>Air Pressure</p>
                        <p></p>
                    </li>
                    <li>
                        <p>Wind Speed</p>
                        <p></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
