<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="weather-app-container">
        <div class="container-left"></div>
        <div class="container-right">
            <div class="right-container">
                <form>
                    <div class="form_search">
                        <img src="./images/search (1).png" alt="">
                        <input type="text" name="" id="inputBox" placeholder="Search">
                        <button>Submit</button>
                    </div>
                    <div class="person_Logo">
                        <img src="./images/man.png" alt="man_image">
                    </div>
                </form>

                <div class="Country-info-Card">
                    <div class="cityDetails">
                        <h1 id="cityName">City Name</h1>
                        <p id="regioncountryName">Region Name CountryName</p>
                    </div>
                    <div class="temp-date-details">
                        <img id="image_icon" src="" alt="">
                        <p id="date">Date</p>
                        <h1 id="tempData">30<sup>o</sup></h1>
                        <h3 id="wheatherType">Kind Of Wheather</h3>
                    </div>

                    <div class="weather_Details">
                        <ul class="list_items">
                            <li id="windIcon"><img src="./images/wind.png" alt=""></li>
                            <li id="wind">Wind</li>
                            <li id="bar">|</li>
                            <li id="windTemp">Temp</li>
                        </ul>
                        <ul class="list_items">
                            <li id="windIcon"><img src="./images/humidity.png" alt=""></li>
                            <li id="wind">Hum</li>
                            <li id="bar">|</li>
                            <li id="windTemp">Temp</li>
                        </ul>
                    </div>
                </div>

                <div class="max-min-temp">
                    <ul class="list-items">
                        <li><img src="./images/hot-temperature.png" alt="temp_image"></li>
                        <li>Celcius</li>
                        <li>|</li>
                        <li>temp</li>
                        <li>city</li>
                    </ul>
                    <ul class="list-items">
                        <li><img src="./images/hot-temperature.png" alt="temp_image"></li>
                        <li>Farenheit</li>
                        <li>|</li>
                        <li>temp</li>
                        <li>city</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
