<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wether-app-container">
        <div class="weather-app-data">
            <div class="container-one">
                <ul class="list_items">
                    <li>
                        <div class="country_part">
                            <p id="country_name">Name</p>
                            <p id="region">Region</p>
                            <p id="country">Country</p>
                        </div>
                    </li>
                    <li>Icon</li>
                    <li id="text">Text</li>
                    <form>
                        <input type="text" placeholder="Enter the City Name" />
                        <button>Search</button>
                    </form>
                </ul>
            </div>
            <div class="container-Two">
                <ul class="list_items">
                    <li>
                        <p>Humidity</p>
                        <p id="humidity"></p>
                    </li>
                    <li>
                        <p>Air Pressure</p>
                        <p id="air_pressure"></p>
                    </li>
                    <li>
                        <p>Wind Speed</p>
                        <p id="wind speed"></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
